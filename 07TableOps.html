<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
            <th>Item</th>
            <th>Price</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
            <td>Apple</td>
            <td>$1</td>
            </tr>
            <tr>
            <td>Orange</td>
            <td>$2</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
            <td>Total</td>
            <td>$3</td>
            </tr>
        </tfoot>
</table>
</body>
</html>
